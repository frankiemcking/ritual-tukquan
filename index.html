<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moneda al Aire - Tuk'Quan</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f4e7c6;
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #ritualImage {
      max-width: 80vw;
      max-height: 60vh;
      margin-top: 1rem;
      border-radius: 10px;
    }
    #ritualText {
      margin-top: 1rem;
      font-style: italic;
      font-size: 1.1rem;
    }
    #resultadoFinal {
      margin-top: 1rem;
      font-weight: bold;
      color: #ffd700;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 2rem;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Moneda al Aire</h1>
  <button onclick="invocarTukQuan()">Invocar a Tuk'Quan</button>
  <img id="ritualImage" style="display:none;" src="" alt="Ritual">
  <div id="ritualText"></div>
  <div id="resultadoFinal"></div>

  <script>
    const frases = {
      aparicion: ["En la danza del azar, yo soy el eco de tu verdad no dicha."],
      cara: ["Hoy es día de avance. No dudes."],
      cruz: ["Observa en calma; el momento no ha llegado."],
      despedida: ["El ritual ha hablado. No preguntes más."]
    };
    const fases = {
      fase1: "fase1.png",
      cara: "fase2_cara.png",
      cruz: "fase2_cruz.png",
      fase3: "fase3.png"
    };

    async function invocarTukQuan() {
      const img = document.getElementById('ritualImage');
      const txt = document.getElementById('ritualText');
      const res = document.getElementById('resultadoFinal');
      img.style.display = 'block';

      img.src = fases.fase1;
      txt.innerText = frases.aparicion[0];
      await new Promise(r => setTimeout(r, 2000));

      const cara = Math.random() > 0.5;
      img.src = cara ? fases.cara : fases.cruz;
      txt.innerText = cara ? frases.cara[0] : frases.cruz[0];
      res.innerText = cara ? "Resultado: CARA" : "Resultado: CRUZ";
      await new Promise(r => setTimeout(r, 2000));

      img.src = fases.fase3;
      txt.innerText = frases.despedida[0];
    }
  </script>
</body>
</html>
