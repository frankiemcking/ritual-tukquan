<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moneda al Aire - Tuk'Quan</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #f4e7c6;
      font-family: 'Cinzel', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #aa8833;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background-color: #222;
      color: #ffd700;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #444;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    #ritualImage {
      max-width: 70vw;
      max-height: 60vh;
      margin-top: 1rem;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      display: none;
    }

    #ritualText {
      font-style: italic;
      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 80%;
    }

    #resultadoFinal {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Moneda al Aire</h1>
  <button id="ritualButton" onclick="gestionarRitual()">Iniciar Ritual</button>
  <img id="ritualImage" src="" alt="Fase del ritual">
  <div id="ritualText"></div>
  <div id="resultadoFinal"></div>
  <audio id="ritualAudio" src="ritual_ambient.mp3" loop></audio>

  <script>
    const frases = {
      aparicion: "Desde la sombra, Tuk'Quan escucha tu duda...",
      cara: "El fuego te guía. Es momento de actuar.",
      cruz: "Aún no es la hora. Permanece en calma.",
      despedida: "El ritual ha hablado. No preguntes más."
    };

    const fases = {
      fase1: "fase1.png",
      transiciones: ["transicion1.png", "transicion2.png", "transicion3.png"],
      cara: "fase2_cara.png",
      cruz: "fase2_cruz.png",
      fase3: "fase3.png"
    };

    let faseActual = 0;
    let esCara = false;

    async function gestionarRitual() {
      const btn = document.getElementById('ritualButton');
      const img = document.getElementById('ritualImage');
      const txt = document.getElementById('ritualText');
      const res = document.getElementById('resultadoFinal');
      const audio = document.getElementById('ritualAudio');

      if (faseActual === 0) {
        audio.play();
        img.style.display = 'block';
        img.src = fases.fase1;
        txt.innerText = frases.aparicion;
        res.innerText = "";
        btn.innerText = "Mostrar Resultado";
        faseActual = 1;

      } else if (faseActual === 1) {
        btn.disabled = true;
        // Mostrar transición secuencial
        for (let i = 0; i < fases.transiciones.length; i++) {
          img.src = fases.transiciones[i];
          txt.innerText = "";
          res.innerText = "";
          await new Promise(resolve => setTimeout(resolve, 700));
        }

        // Mostrar resultado final
        esCara = Math.random() > 0.5;
        img.src = esCara ? fases.cara : fases.cruz;
        txt.innerText = esCara ? frases.cara : frases.cruz;
        res.innerText = esCara ? 'Resultado: CARA' : 'Resultado: CRUZ';
        btn.innerText = "Finalizar Ritual";
        btn.disabled = false;
        faseActual = 2;

      } else if (faseActual === 2) {
        img.src = fases.fase3;
        txt.innerText = frases.despedida;
        btn.innerText = "Iniciar Nuevo Ritual";
        faseActual = 3;

      } else {
        faseActual = 0;
        img.style.display = 'none';
        img.src = "";
        txt.innerText = "";
        res.innerText = "";
        btn.innerText = "Iniciar Ritual";
      }
    }
  </script>
</body>
</html>
