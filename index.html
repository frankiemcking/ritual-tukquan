<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moneda al Aire - Tuk'Quan</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f4e7c6;
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #f4e7c6;
      cursor: pointer;
    }
    #ritualImage {
      max-width: 70vw;
      max-height: 60vh;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
    }
    #ritualText {
      font-style: italic;
      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 80%;
    }
    #resultadoFinal {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Moneda al Aire</h1>
  <button id="ritualButton" onclick="gestionarRitual()">Iniciar Ritual</button>
  <img id="ritualImage" src="" alt="Fase del ritual">
  <div id="ritualText"></div>
  <div id="resultadoFinal"></div>

  <script>
    const frases = {
      aparicion: "Desde la sombra, Tuk'Quan escucha tu duda...",
      cara: "El fuego te guía. Es momento de actuar.",
      cruz: "Aún no es la hora. Permanece en calma.",
      despedida: "El ritual ha hablado. No preguntes más."
    };

    const fases = {
      fase1: "fase1.png",
      cara: "fase2_cara.png",
      cruz: "fase2_cruz.png",
      fase3: "fase3.png"
    };

    let faseActual = 0;
    let esCara = false;

    async function gestionarRitual() {
      const btn = document.getElementById('ritualButton');
      const img = document.getElementById('ritualImage');
      const txt = document.getElementById('ritualText');
      const res = document.getElementById('resultadoFinal');

      if (faseActual === 0) {
        // Fase de invocación
        img.style.display = 'block';
        img.src = fases.fase1;
        txt.innerText = frases.aparicion;
        res.innerText = "";
        btn.innerText = "Mostrar Resultado";
        faseActual = 1;

      } else if (faseActual === 1) {
        // Fase de resultado aleatorio
        esCara = Math.random() > 0.5;
        img.src = esCara ? fases.cara : fases.cruz;
        txt.innerText = esCara ? frases.cara : frases.cruz;
        res.innerText = esCara ? 'Resultado: CARA' : 'Resultado: CRUZ';
        btn.innerText = "Finalizar Ritual";
        faseActual = 2;

      } else if (faseActual === 2) {
        // Fase de cierre
        img.src = fases.fase3;
        txt.innerText = frases.despedida;
        btn.innerText = "Iniciar Nuevo Ritual";
        faseActual = 3;

      } else {
        // Reiniciar todo
        faseActual = 0;
        img.style.display = 'none';
        img.src = "";
        txt.innerText = "";
        res.innerText = "";
        btn.innerText = "Iniciar Ritual";
      }
    }
  </script>
</body>
</html>
