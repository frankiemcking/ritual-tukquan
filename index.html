<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moneda al Aire - Tuk'Quan</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #f4e7c6;
      font-family: 'Cinzel', serif;
      text-align: center;
      overflow: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #aa8833;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background-color: #222;
      color: #ffd700;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #444;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    #ritualImage {
      width: 280px;
      height: 280px;
      object-fit: contain;
      margin: 1rem 0;
      border-radius: 12px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      display: none;
    }

    #ritualText {
      font-style: italic;
      font-size: 1rem;
      max-width: 90%;
      min-height: 50px;
      margin: 0.5rem 0;
    }

    #resultadoFinal {
      font-size: 1.2rem;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #preguntaInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #lunaFase, #historial {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>Moneda al Aire</h1>
    <input id="preguntaInput" type="text" placeholder="Â¿QuÃ© deseas saber?">
    <button id="ritualButton" onclick="gestionarRitual()">Iniciar Ritual</button>
    <img id="ritualImage" src="" alt="Fase del ritual">
    <div id="ritualText"></div>
    <div id="resultadoFinal"></div>
    <div id="lunaFase"></div>
    <div id="historial"></div>
  </main>
  <audio id="ritualAudio" src="ritual_ambient.mp3" loop></audio>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script>
    const frases = {
      aparicion: "Desde la sombra, Tuk'Quan escucha tu duda...",
      cara: "El fuego te guÃ­a. Es momento de actuar.",
      cruz: "AÃºn no es la hora. Permanece en calma.",
      despedida: "El ritual ha hablado. No preguntes mÃ¡s."
    };

    const fases = {
      fase1: "fase1.png",
      cara: "fase2_cara.png",
      cruz: "fase2_cruz.png",
      fase3: "fase3.png"
    };

    let faseActual = 0;
    let esCara = false;
    let historial = [];

    function escribirTextoLento(texto, elemento) {
      elemento.innerHTML = "";
      let i = 0;
      const intervalo = setInterval(() => {
        if (i < texto.length) {
          elemento.innerHTML += texto.charAt(i);
          i++;
        } else {
          clearInterval(intervalo);
        }
      }, 40);
    }

    function calcularFaseLunar() {
      const hoy = new Date();
      const inicioLunaNueva = new Date('2023-12-12T23:32:00Z').getTime();
      const dia = 1000 * 60 * 60 * 24;
      const ciclo = 29.53 * dia;
      const fase = ((hoy.getTime() - inicioLunaNueva) % ciclo) / ciclo;
      const fases = ["ðŸŒ‘ Luna nueva", "ðŸŒ’ Luna creciente", "ðŸŒ“ Cuarto creciente", "ðŸŒ” Gibosa creciente", "ðŸŒ• Luna llena", "ðŸŒ– Gibosa menguante", "ðŸŒ— Cuarto menguante", "ðŸŒ˜ Luna menguante"];
      return fases[Math.floor(fase * fases.length)];
    }

    function actualizarHistorial(resultado) {
      const pregunta = document.getElementById('preguntaInput').value || "Pregunta desconocida";
      historial.unshift(`ðŸ”¹ ${pregunta}: ${resultado}`);
      if (historial.length > 3) historial.pop();
      document.getElementById('historial').innerHTML = "<strong>Historial:</strong><br>" + historial.join("<br>");
    }

    async function gestionarRitual() {
      const btn = document.getElementById('ritualButton');
      const img = document.getElementById('ritualImage');
      const txt = document.getElementById('ritualText');
      const res = document.getElementById('resultadoFinal');
      const audio = document.getElementById('ritualAudio');
      const luna = document.getElementById('lunaFase');

      if (faseActual === 0) {
        audio.play();
        img.style.display = 'block';
        img.src = fases.fase1;
        escribirTextoLento(frases.aparicion, txt);
        res.innerText = "";
        btn.innerText = "Mostrar Resultado";
        luna.innerText = calcularFaseLunar();
        faseActual = 1;

      } else if (faseActual === 1) {
        esCara = Math.random() > 0.5;
        img.src = esCara ? fases.cara : fases.cruz;
        escribirTextoLento(esCara ? frases.cara : frases.cruz, txt);
        const resultado = esCara ? 'Resultado: CARA' : 'Resultado: CRUZ';
        res.innerText = resultado;
        actualizarHistorial(resultado);
        btn.innerText = "Finalizar Ritual";
        faseActual = 2;

      } else if (faseActual === 2) {
        img.src = fases.fase3;
        escribirTextoLento(frases.despedida, txt);
        btn.innerText = "Iniciar Nuevo Ritual";
        faseActual = 3;

      } else {
        faseActual = 0;
        img.style.display = 'none';
        img.src = "";
        txt.innerText = "";
        res.innerText = "";
        btn.innerText = "Iniciar Ritual";
      }
    }
  </script>
</body>
</html>
