<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moneda al Aire - Tuk'Quan</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #f4e7c6;
      font-family: 'Cinzel', serif;
      text-align: center;
      overflow: hidden;
    }

    .fog {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
      animation: moveFog 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      50% { transform: translate(10%, 10%); }
      100% { transform: translate(0, 0); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      font-size: 1rem;
      color: #ffd700;
      opacity: 0.4;
      animation: floatParticle 12s linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh) scale(1); opacity: 0.2; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    main {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #aa8833;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background-color: #222;
      color: #ffd700;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #444;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="particles" id="particles"></div>

  <script>
    let symbols = ['‚ú¶', '‚úß', '‚òΩ', '‚òæ', 'ìÇÄ', '‚ãÜ', '‚õ§', '‚üÅ'];
    const particleCount = 25;
    const container = document.getElementById('particles');

    for (let i = 0; i < particleCount; i++) {
      const el = document.createElement('div');
      el.className = 'particle';
      el.style.left = Math.random() * 100 + '%';
      el.style.animationDuration = (8 + Math.random() * 6) + 's';
      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      container.appendChild(el);
      el.dataset.role = 'particle';
    }

    function actualizarParticulas(resultado) {
      const nuevosSimbolos = resultado === 'cara' 
        ? ['‚òÄ', '‚ú∫', '‚ú∂', '‚õ¨'] 
        : ['‚òΩ', '‚òæ', 'ìÜë', '‚õ•'];
      const nuevoColor = resultado === 'cara' ? '#ffb300' : '#6b8df2';

      symbols = nuevosSimbolos;

      document.querySelectorAll('[data-role="particle"]').forEach(el => {
        el.innerText = nuevosSimbolos[Math.floor(Math.random() * nuevosSimbolos.length)];
        el.style.color = nuevoColor;
      });
    }
  </script>
</body>
</html>
